{% extends 'Agences/base.html' %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-building fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Connexion</h2>
                    <p class="text-muted">Accédez à votre espace personnel</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" id="id_email" class="form-control"
                                   placeholder="votre@email.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password"
                                   class="form-control" placeholder="Votre mot de passe" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>

                    <div class="text-center">
                        <p class="mb-0">
                            Nouveau utilisateur ?
                            <a href="{% url 'register' %}" class="text-decoration-none">Créer un compte</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">
                <small>Mot de passe par défaut : groupeparera*25</small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
